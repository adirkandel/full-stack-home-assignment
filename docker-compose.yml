version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: task-manager-db
    environment:
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: taskmanager123
      POSTGRES_DB: taskmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-manager-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-manager-backend
    environment:
      DATABASE_URL: "postgresql://taskmanager:taskmanager123@postgres:5432/taskmanager?schema=public"
      JWT_SECRET: "your-secret-key-change-in-production"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - task-manager-network
    command: sh -c "npx prisma migrate deploy && npx tsx src/db/seed.ts && npm start"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000/api
    container_name: task-manager-frontend
    environment:
      - VITE_API_URL=http://localhost:3000/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - task-manager-network

volumes:
  postgres_data:

networks:
  task-manager-network:
    driver: bridge
